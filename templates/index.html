<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=º, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Calcualdora ERC Kidney Life</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <img src="{{ url_for('static', filename='kindey tr nov ev.png') }}" alt="Kidney Life Logo" class="logo">

        <h1 class="text-center">Calculadora Kidney <span class="life">Life</span> (CKD-EPI)</h1>
        <h2>Calcula tu función renal</h2>
        <p class="text-center text-muted">Ingresa tus datos para calcular la Tasa de Filtración Glomerular</p>

        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Creatinina sérica (mg/dL)</label>
                <input type="number" step="0.01" class="form-control" name="creatinina" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Edad</label>
                <input type="number" class="form-control" name="edad" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Sexo</label>
                <select class="form-select" name="sexo" required>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Raza</label>
                <select class="form-select" name="raza" required>
                    <option value="No afrodescendiente">No afrodescendiente</option>
                    <option value="Afrodescendiente">Afrodescendiente</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Calcular TFG</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
