<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resultado CKD-EPI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='resultado.css') }}">
</head>
<body>

    <div class="container">
        <img src="{{ url_for('static', filename='kindey tr nov ev.png') }}" alt="Kidney Life Logo" class="logo">
        <h1 class="text-center">Resultado <span class="highlight">CKD-EPI</span></h1>

        <div class="container text-center">
            <div class="row">
                <div class="col-12 col-md-6">
                    <p class="resultado-text">La <strong>TFG calculada</strong> es: <span class="resultado-num">{{ tfg }} mL/min/1.73m²</span></p>
                    <p class="resultado-estadio">Estadio ERC:<strong>{{ estadio }}</strong></p>
                </div>
                <div class="col-12 col-md-6">
                    <img src="{{ url_for('static', filename='estadio.png') }}" class="img-fluid" alt="Información del Riñón">
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary">Volver</a>
        </div>
    </div>

   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
